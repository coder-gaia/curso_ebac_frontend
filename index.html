<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="avatar">
            <h1 class="profile-name" id="name">Alexandre Gaia</h1>
            <h2 class="profile-username" id="user">@coder-gaia</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositories</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Followers</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Following</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link" target="_blank">See on Github</a>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
