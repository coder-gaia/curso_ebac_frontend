<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>NewsLetter Form</title>
</head>
<body>
        <form >
            <h1 class="d-flex justify-content-center">NewsLetter Sign-Up</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-outline">
                        <label for="name" class="form-label">Full Name:</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-outline">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" id="email" class="form-control">    
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-outline">
                            <label for="tel" class="form-label">Telephone:</label>
                            <input type="tel" id="tel" class="form-control">    
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-outline">
                            <label for="msg" class="form-label"></label>
                            <textarea name="msg" id="msg" class="form-control" placeholder="message" cols="20" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success btn-lg">Send</button>
        </div>    
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
