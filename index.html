<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <form>
        <h1>EBAC Sign Up</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Full Name">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="yourname@gmail.com" >

        <label for="telephone">Telephone</label>
        <input type="tel" name="tel" id="tel" >

        <label for="social-number">Social Number:</label>
        <input type="text" name="socialNumber" id="social-number" >

        <label for="address">Address</label>
        <input type="text" name="address" id="adress" placeholder="Street, nÂº" >

        <label for="zip-code">Zip Code:</label>
        <input type="text" name="zipCode" id="zip-code">
        <br>
        <button type="submit">Submit</button>
    </form>         
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
</body>
</html>
