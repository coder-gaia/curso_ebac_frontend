<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Form Validation</h1>
        <form id="form-container">
            <input type="number" id="input-1" required placeholder="insert the first number:">
            <input type="number" id="input-2" required placeholder="insert the second number:">
            <button id="btn" type="submit">COMPARE</button>
        </form>
        <p class="comparative">
            The second value: <b>second-value</b> is bigger than the first value: <b>first value.</b>
        </p>
    </div>
</body>
</html>
